<html>
<head>
  <script type="text/javascript">
		function StarteLeetifizierung() {
			var p = document.getElementById("Leetfikitator").value;

			var replace = {
				'a' : "4",
				'b' : "8",
				'er' : "0r",
				'e' : "3",
				'er' : "0r",
				'g' : "9",
				'l' : "1",
				'o' : "0",
				's' : "5",
				't' : "7"
			};
			
			for(var i in replace)
			{
				var regex = new RegExp(i,'g');
				p =  p.replace(regex,replace[i]);
			}
			document.getElementById("Leetfikitator").value = p;
			return false;
		}
	</script>
</head>
<body>
	<textarea id="Leetfikitator" rows=10 style="width:100%;"></textarea>
	<br/>
	<div style="text-align:center;">
		<input type="button" onclick="StarteLeetifizierung()" value="Leetifizieren!" style="margin:0 auto;padding:15px;">
	</div>
</body>
</html>
