<html>
<head>
  <script type="text/javascript">
	function StarteLeetifizierung() {
		var p = document.getElementById("Leetfikitator").value;
	
		var replace = {
			'Ich' : "Le me",
			'ICH' : "LE ME",
			'iCH' : "le me",
			'a' : "4",
			'b' : "8",
			'er' : "0r",
			'e' : "3",
			'g' : "9",
			'i' : "1",
			'o' : "0",
			's' : "5",
			't' : "7",
			'A' : "4",
			'B' : "8",
			'ER' : "0R",
			'E' : "3",
			'G' : "9",
			'I' : "1",
			'O' : "0",
			'S' : "5",
			'f' : "ph",
			'F' : "Ph",
			'T' : "7"
		};
	
		for(var i in replace)
		{
			var regex = new RegExp(i,'g');
			p =  p.replace(regex,replace[i]);
		}
		document.getElementById("Leetfikitator").value = p;
		return false;
	}
	</script>
</head>
<body>
	<textarea id="Leetfikitator" rows=10 style="width:100%;"></textarea>
	<br/>
	<div style="text-align:center;">
		<input type="button" onclick="StarteLeetifizierung()" value="Leetifizieren!" style="padding:15px;">
	</div>
</body>
</html>
